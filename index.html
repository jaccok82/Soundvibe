
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoundVibe</title>
  <link rel="icon" type="image/png" href="soundvibe-logo.png" />
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }

    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 18px;
      color: #00ff66;
      margin: 10px 0;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .button {
      padding: 14px;
      background-color: #00ff66;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px 0;
      width: 80%;
      max-width: 300px;
      height: 50px;
    }

    .button:hover {
      background-color: #00cc55;
    }

    #popup {
      background-color: #111;
      border: 2px solid #00ff66;
      border-radius: 8px;
      padding: 20px;
      color: #00ff66;
      display: none;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #00ff66;
    }
  </style>
  <script>
    function genereerPlaylist() {
      const stemming = document.getElementById('inputStemming').value;
      const genre = document.getElementById('inputGenre').value;

      if (!stemming || !genre) {
        alert('Typ eerst je stemming en genre in!');
        return;
      }

      const message = `✅ Je afspeellijst is klaar, Jacco!\nStemming: "${stemming}"\nGenre: "${genre}"\nOpen hem nu in Spotify ↓`;

      document.getElementById('popup').innerText = message;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('openSpotify').style.display = 'inline-block';
    }

    function openSpotify() {
      window.open('https://open.spotify.com/', '_blank');
    }
  </script>
</head>
<body>
  <img src="soundvibe-logo.png" alt="SoundVibe Logo" class="logo" />
  <h2>Wat is je stemming?</h2>
  <input type="text" id="inputStemming" placeholder="Typ je stemming..." />
  <h2>Welk genre wil je?</h2>
  <input type="text" id="inputGenre" placeholder="Typ je genre..." />
  <button class="button" onclick="genereerPlaylist()">Genereer afspeellijst</button>
  <div id="popup"></div>
  <button class="button" id="openSpotify" style="display:none;" onclick="openSpotify()">Open in Spotify</button>
  <footer>Project van AiMain · soundvibe.eu</footer>
</body>
</html>
