
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoundVibe</title>
  <link rel="icon" type="image/png" href="soundvibe-logo.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 180px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: #00ff66;
      margin-bottom: 24px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .button {
      padding: 14px;
      background-color: #00ff66;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px 0;
      width: 80%;
      max-width: 300px;
      height: 50px;
    }

    .button:hover {
      background-color: #00cc55;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #00ff66;
    }
  </style>
</head>
<body>
  <img src="soundvibe-logo.png" alt="SoundVibe Logo" class="logo" />
  <h2>Vertel ons je stemming</h2>
  <input type="text" placeholder="Typ je stemming..." />
  <button class="button">Genereer afspeellijst</button>
  <button class="button">Open in Spotify</button>
  <footer>Project van AiMain</footer>
</body>
</html>
