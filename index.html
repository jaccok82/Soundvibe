<body>

    <br>
    <button onclick="generatePlaylist()">ðŸŽµ Genereer Afspeellijst</button>

    <script>

            result.innerHTML = `<p>Afspeellijst voor stemming "<strong>${mood}</strong>" gegenereerd!</p>

        }
