
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundVibe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      color: #00c864;
      font-size: 1.5em;
      margin-bottom: 0.6em;
    }

    input[type="text"],
    button,
    a.spotify-link {
      width: 90%;
      max-width: 400px;
      height: 50px;
      font-size: 1rem;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[type="text"] {
      padding: 10px;
    }

    button {
      background-color: #00c864;
      color: white;
      border: none;
      cursor: pointer;
    }

    a.spotify-link {
      text-decoration: none;
      color: white;
      background-color: #1DB954;
      line-height: 50px;
    }

    .footer-link {
      margin-top: 40px;
      font-size: 0.9em;
    }

    .footer-link a {
      color: #00c864;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="SoundVibe logo" class="logo" />

  <h2>Vertel ons je stemming</h2>

  <input type="text" id="moodInput" placeholder="Typ je stemming..." />
  <button onclick="generatePlaylist()">Genereer afspeellijst</button>

  <p id="result"></p>
  <a id="spotifyLink" class="spotify-link" href="#" target="_blank">Open in Spotify</a>

  <p class="footer-link">
    <a href="https://aimain.eu" target="_blank">Project van AiMain</a>
  </p>

  <script>
    function generatePlaylist() {
      const mood = document.getElementById("moodInput").value;
      const result = document.getElementById("result");
      const link = document.getElementById("spotifyLink");

      if (mood.trim() === "") {
        result.innerText = "Vul eerst je stemming in.";
        link.style.display = "none";
        return;
      }

      result.innerText = `ðŸŽ¶ Afspeellijst gegenereerd voor: "${mood}"`;
      link.href = "https://open.spotify.com"; // <-- hier komt jouw echte link
      link.style.display = "block";
    }
  </script>
</body>
</html>
